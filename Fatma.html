<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Incidents Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>

  <h1>Traffic Incidents Data</h1>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/sheriefAbdallah/CS318/main/Traffic_Incidents.csv",
        "format": { "type": "csv" }
      },
      "vconcat": [
        {
          "width": 700,
          "height": 80,
          "mark": { "type": "area", "color": "orange" },
          "encoding": {
            "x": {
              "timeUnit": "yearmonth",
              "field": "acci_time",
              "type": "temporal",
              "axis": {
                "title": "Date",
                "format": "%b %Y"
              },
              "scale": {
                "domain": { "selection": "brush" }
              }
            },
            "y": {
              "aggregate": "count",
              "field": "acci_id",
              "type": "quantitative",
              "title": "Number of Accidents",
              "scale": { "domainMax": 1500 }
            }
          }
        },
        {
          "width": 700,
          "height": 150,
          "mark": { "type": "area", "color": "orange" },
          "selection": {
            "brush": {
              "type": "interval",
              "encodings": ["x"],
              "mark": {
                "fillOpacity": 0.6,
                "stroke": "black"
              }
            }
          },
          "encoding": {
            "x": {
              "timeUnit": "year",
              "field": "acci_time",
              "type": "temporal",
              "axis": {
                "title": "Year",
                "format": "%Y"
              }
            },
            "y": {
              "aggregate": "count",
              "field": "acci_id",
              "type": "quantitative",
              "axis": {
                "tickCount": 7,
                "grid": true
              },
              "title": "Number of Accidents",
              "scale": { "domainMax": 20000 }
            }
          }
        }
      ]
    };

    vegaEmbed('#vis', spec);
  </script>

</body>
</html>
